<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.all{
		background-color: #F2F2F2;
		overflow: hidden;
	}
	.nav{
		height: 75px;
		background-color: black;
		text-align: center;
		padding: 15px 0 10px;
		opacity: 0.75;
		width: 100%;
		
		z-index: 10;

		position: fixed;
		top: 0;
		left: 0;

		
	}
	.nav img{
		width: 136px;
	}
	.nav_a{
		margin-top: 10px;
	}
	.nav_a a{
		color: white;
		text-decoration: none;
		margin: 0 50px;
	}

	.wrap{
		width: 980px;
		height: 2000px;
		margin: 150px auto 0;
		background-color: yellow;
	}
	.b_content img{
		width: 100%;
	}
	.b_content{
		position: relative;
	}
	.b_content p{
		text-align: center;
		background-color: black;
		opacity: 0.75;
		color: white;
		font-size: 25px;

		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		padding: 10px 0;
	}
	.info p{
		margin-top: 20px;
		border-top: 1px solid #ccc;
		border-bottom: 1px solid #ccc;
		padding: 30px 0;
		font-size: 14px;
		line-height: 20px;
		text-indent: 2em;
		font-family: "楷体";
	}
	.logos{
		text-align: center;
		margin-top: 30px;
	}
	.logos img{
		width: 48px;
	}

	.items{
		overflow: hidden;
	}
	.item_a{
		width: 300px;
		float: left;
		text-decoration: none;
		border-radius: 5px;
		margin-top: 20px;
		overflow: hidden;
		position: relative;
	}
	.item_a img{
		width: 300px;
		float: left;
	}
	.item_title{
		text-align: center;
		color: gray;
		background-color: white;
		float: left;
		width: 100%;
		padding: 5px 0;
	}
	.item_hover{
		width: 100%;
		height: 166px;
		background-color: rgba(0, 0, 0, 0);
		position: absolute;
		top: 0;
		left: 0;
		/*opacity: 0;*/

		transition: all 0.2s;
	}
	.ih1, .ih2{
		color: rgba(255, 255, 255, 0);
		text-align: center;
	}
	.ih1{
		margin-top: 60px;
		font-size: 30px;
	}

	.item_a:hover .item_hover{
		background-color: rgba(0, 0, 0, 0.6);
	}
	.item_a:hover .item_hover p{
		color: rgba(255, 255, 255, 1);
	}
	.item_a:hover .item_title{
		color: black;
	}

	</style>
</head>
<body>
	<div class="all">
		<div class="nav">
			<img src="img/title2.png" alt="">
			<div class="nav_a">
				<a href="#">HOME</a>
				<a href="#">WORK</a>
				<a href="#">CONTACT</a>
				<a href="#">JOIN US</a>
			</div>
		</div>
		<div class="wrap">
			<div class="banner">
				<div class="b_content">
					<img src="img/banner.jpg" alt="">
					<p>易车影业</p>
				</div>
				<div class="b_dian"></div>
			</div>
			<div class="info">
				<p>Infini Studio (映纷创意)是一家创意机构，专注于动画影像的创意与设计。我们使用设计、绘画、动画、特效及多种创新形式(Motion Graphics)，以动态视觉语言对品牌与内容进行创意呈现。并由动画导演、设计师、插画师、三维艺术家共同协作完成。服务的领域包括广告、影视、交互H5、新媒体等。</p>
			</div>
			<div class="logos">
				<img src="img/1.jpg" alt="">
				<img src="img/2.jpg" alt="">
				<img src="img/3.jpg" alt="">
				<img src="img/4.jpg" alt="">
				<img src="img/5.jpg" alt="">
				<img src="img/6.jpg" alt="">
				<img src="img/7.jpg" alt="">
				<img src="img/8.jpg" alt="">
				<img src="img/9.jpg" alt="">
				<img src="img/10.jpg" alt="">
				<img src="img/11.jpg" alt="">
				<img src="img/12.jpg" alt="">
				<img src="img/13.jpg" alt="">
				<img src="img/14.jpg" alt="">
			</div>
			<div class="items">
				<a class="item_a" href="#">
					<div class="item_hover">
						<p class="ih1">网易</p>	
						<p class="ih2">网易520游戏礼包H5</p>
					</div>
					<img src="img/a6.jpg" alt="">
					<p class="item_title">网易520游戏礼包</p>
				</a>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
