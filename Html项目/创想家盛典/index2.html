<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/animant.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;	
			}
			html,body{
				height: 100%;
			}
			.all{
				height: 100%;
				min-width: 280px;
				max-width: 750px;
				background: url(img/bg.png) no-repeat;
				background-size:100% 100%;
				margin: 0 auto;
				position: relative;
				perspective: 1000px;
				-webkit-transform-style: preserve-3d;
			}
			.block{
				width: 82.533333%;
				height: 47.07646%;
				margin: 0 auto;	
				position: absolute;
				left: 0;
				right: 0;
				top: 10.304576%;
				-webkit-transform-style: preserve-3d;
			}
			.music{
				width: 100%;
				height: 100%;
				position: absolute;
				bottom: 0%;
				right: 0%;
			}
			/*大红色*/
			.block img:nth-child(1){
				width: 48.011308%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0;
				-webkit-animation: "move_l1" 1s 2s forwards;
			}
			/*大蓝色*/
			.block img:nth-child(2){
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				right: 0;
				-webkit-animation: "move_l2" 1s 2s backwards;
			}
			/*大黄色*/
			.block img:nth-child(3){
				width: 100%;
				height: 59.52492013%;
				position: absolute;
				bottom: 0;
				left: 0;
				-webkit-animation: "move_l3" 1s 2s backwards;
			}
			/*大D*/
			.block img:nth-child(4){
				width: 21.55591%;
				height: 28.4345%;
				position: absolute;
				top: 35.828%;
				left: 0;
			}
			/*灰色小三角*/
			.block img:nth-child(5){
				width: 25.55573506%;
				height: 52.64626391%;
				position: absolute;
				top:22.5%;
				left: 22.5%;
			}
			/*红色小d*/
			.block img:nth-child(6){
				width: 7.108239095%;
				height: 8.121019108%;
				position: absolute;
				top: 42%;
				left: 27%;
			}
			/*绿条*/
			.block img:nth-child(7){
				width: 27.18446602%;
				height: 86.30573248%;
				position: absolute;
				top: 0%;
				left: 40%;
			}
			/*灰条*/
			.block img:nth-child(8){
				width: 12.62135922%;
				height: 52.38853503%;
				position: absolute;
				top: 0%;
				left: 54.5%;
			}
			/*蓝色不规则*/
			.block img:nth-child(9){
				width: 73.13915858%;
				height: 39.8089172%;
				position: absolute;
				bottom: 0%;
				right: 0%;
			}
			/*大R*/
			.block img:nth-child(10){
				width: 41.03%;
				height: 63.057%;
				position: absolute;
				bottom: 0%;
				left: 22.29%;
				-webkit-animation: move_R 3s 3s backwards;
			}
		</style>
	</head>
	<body>
		<div class="all">
			<section class="block">
				<!--大红色-->
				<img src="img/red.png" alt="" />
				<!--大蓝色-->
				<img src="img/blue.png" alt="" />
				<!--大黄色-->
				<img src="img/yellow.png" alt="" />
				<!--蓝d-->
				<img src="img/blue_D_2.png" alt="" />
				<!--灰色小三角-->
				<img src="img/hui_j_2.png" alt="" />
				<!--红色小D-->
				<img src="img/red_d_2.png" alt="" />
				<!--绿色小条-->
				<img src="img/green_t_2.png" alt="" />
				<!--灰色小条-->
				<img src="img/hui_t_2.png" alt="" />
				<!--蓝色不规则-->
				<img src="img/blue_bg_2.jpg" alt="" />
				<!--大R-->
				<img src="img/R_d_1.png" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
				<img src="" alt="" />
			</section>
			<section class="title"></section>
			<footer>
				<img src="img/music.png"alt="" />
				<img src="img/jit.png" alt="" />
			</footer>
			<section class="star"></section>
		</div>
	</body>
</html>
