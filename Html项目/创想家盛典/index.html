<html>

    <link rel="stylesheet" href="css/animant.css" />
    <title></title>
    <style>
    *{
    	margin: 0;
    	padding: 0;
    }
   html, body{
    	height: 100%;
    	width: 100%;
    }
    	.wrap{
    		width: 100%;
    		height: 100%;
    	}
    	.background{
    		width: 100%;
    		height: 100%;
    		background: url(img/bg.png) no-repeat;
    		background-size: 100% 100%;
    		max-width: 750px;
    		min-width: 320px;
    		padding-top: 10%;

    		-webkit-transform-style: preserve-3d;
    	}
    	.content{

    	}
    	.sj_lt{

    		-webkit-animation: "red_sj" 1s linear;
    	}
    	.sj_top{
    		width: 100%;
    		height: 100%;
    		background: url(img/blue.png);
    		background-size: 100% 100%;
    		position: absolute;
    		top: 0;
    		right: 0;
    		-webkit-animation: "blue_sj" 1s linear;
    	}
    	.sj_bottom{
    		width: 100%;
    		height: 59.61538462%;
    		background: url(img/yellow.png);
    		background-size: 100% 100%;
    		position: absolute;
    		bottom: 0;

    	.big_d{

    		top: 35.34294872%;

    	}
    	.sim_d{
    		position: absolute;
    		width: 12.5%;

    		background-size: 100% 100%;
    		top:40.2%;

    		background: url(img/hui_j_2.png) no-repeat;

    		left:26%;

    	}
    	.red_d{
    		width: 8.1%;
    		height: 8.54878%;
    		background: url(img/red_d_2.png);
    		background-size:100% 100% ;
    		position: absolute;
    		top: 42%;
    		left: 30%;
    		-webkit-animation: "big_D" 2.2s linear;
    	}
    	.lan_er{
    		width: 69.05769%;
    		height: 42.06410256%; 
    		position: absolute;
    		background: url(img/blue_bg_2.jpg) no-repeat;
    		background-size: 100% 100%;
    		bottom: 0%;
    		right: 0%;
    		-webkit-animation: "big_D" 2s linear;
    	}
    	.lt_tiao{
    		width: 25.5%;
    		height: 86.25897436%;
    		position: absolute;
    		background: url(img/green_t_2.png) no-repeat;
    		background-size: 100% 100%;
    		left: 42%;
    		top: 0%;
    		-webkit-animation: "lt_tiao" 2s linear;
    		
    	}
    	.hui_tiao{
    		width: 12.181524%;
    		height: 52.92435897%;
    		position: absolute;
    		top: 0%;
    		right:32%;

    		background-size:100% 100% ;

    		top: 38%;

    		-webkit-animation: "big_R" 1s linear backwards 1s;
    	}
    	.big_E{
    		width: 13.45218801%;

    		position: absolute;
    		background: url(img/E_1.png) no-repeat;

    		top: 39%;
    		left: 42%;
    		-webkit-animation: "big_R" 1s linear backwards 1.3s;

    		width: 13%;

    		bottom: 0%;

    		-webkit-animation: "m" 1s linear backwards 1.5s;	
    	}
    	.a{
    		width: 13%;
    		height: 14%;

    		background-size: 100% 100%;
    		position: absolute;
    		bottom: 0%;
    		left: 44%;
    		-webkit-animation: "m" 1s linear backwards 1.7s;	 
    	}
    	.k{
    		width: 13%;

    		background: url(img/k.png) no-repeat;
    		background-size: 100% 100%;
    		position: absolute;
    		bottom: 0%;
    		left: 57%;
    		-webkit-animation: "m" 1s linear backwards 1.9s;	 
    	}
    	.e{
    		width: 13%;
    		height: 14%;
    		background: url(img/e.png) no-repeat;
    		background-size: 100% 100%;
    		position: absolute;

    		right: 16%;

    	}

    		position: absolute;
    		bottom: 0%;
    		right: 0%;
    		-webkit-animation: "m" 1s linear backwards 2.3s;	 
    	}
  
    	.footer{
    		width: 82.53333333%;
    		height: 30%;
    		margin: 0 auto;
    		position: relative;
    		-webkit-transform-style: preserve-3d;
    	}
	@-webkit-keyframes big_R{
		from{
			opacity: 0;
			/*-webkit-transform: translate3d();*/
			-webkit-transform: scale3d(3, 3, 3);
             transform: scale(.3, .3, .3);
		}
		to{
			opacity: 1;
		}
	}
	@-webkit-keyframes m{
		from{
			opacity: 0;
			-webkit-transform: translateY(200px);
		}
		to{
			opacity: 1;
			-webkit-transform: translateY(0px);
		}
	}
    </style>
</head>
<body>
	<div class="wrap">
		<div class="background">
