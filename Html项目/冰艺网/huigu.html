    *{
      margin: 0;

    .wrap{
      width: 935px;

    .item{

      margin-top: 30px;

    }
    .item:nth-child(3n){
      margin-right: 0;
    }
    .item_content{
      width: 262px;
      height: 148px;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;
      transition: all .3s linear;
      position: relative;
    }
    .item_content:hover{
      transform: translateY(-20px);
    }
    .item_content div{
      background-color: rgba(0, 0, 0, 0);
      position: absolute;
      top: 20px;
      left: 20px;
      bottom: 20px;
      right: 20px;
      opacity: 0;
    }
    .item_content:hover div{
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 1;
    }
    .item_content div a{
      display: block;
      position: absolute;
      width: 61px;
      height: 61px;
      background: red;
      top: 50%;
      margin-top: -30px;
      transition: all .3s;
    }
    .item_content div a:nth-of-type(1){
  background: url(img/readmore-icon.png) no-repeat;
  left: 20px;
  opacity: 0;
  transition: all .3s;
}
.item_content div a:nth-of-type(2){
  background: url(img/zoom-icon.png) no-repeat;
  right: 20px;
  opacity: 0;
  transition: all .3s
}
.item:hover .item_content div a:nth-of-type(1){
  transform: translate(40px);
  opacity: 1
}
.item:hover .item_content div a:nth-of-type(2){
  transform: translate(-40px);
  opacity: 1
}
  </style>
