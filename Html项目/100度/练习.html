<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
		.wrap{
			margin: 20px auto;
			width: 214px;
			height: 216px;
			border: 1px solid #e5e5e5;
			border-radius: 10px;
			padding: 13px 12px;
		}
		.div1{
			font-size: 12px;
		}
		.div1 span{
			color: red;
		}
		.div2{
			margin-top: 15px;
			border-bottom: 1px solid #e5e5e5;
		}
		.div2_content{
			width: 178px;
			margin: 0 auto -1px;
			overflow: hidden;

		}
		.div2 a{
			float: left;
			text-decoration: none;
			color: #666;
			font-size: 12px;
			border: 1px solid #e5e5e5;
			border-radius: 3px 3px 0 0;
			padding: 5px 17px;
		}
		.div2 .center_a{
			border-left: none;
			border-right: none;
		}
		.div2 a:hover{
			border-bottom-color:#fff; 
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="div1">
			<strong><span>coupons</span>抢券</strong>
		</div>
		<div class="div2">
			<div class="div2_content">
				<a href="#">人气</a>
				<a class="center_a" href="#">推荐</a>
				<a href="#">最新</a>
			</div>
		</div>
	</div>
</body>
</html>
