<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 100px;
			width: 100px;
		}
		.div1{
			background-color: red;
			/*浮动 向左浮动*/

			/*文档流：元素在文档中排列的可见位置*/
			/*浮动：使元素脱离自己的文档流，按照指定方向移动,
			遇到其他浮动元素以及父级的边界停止

			*/
			float: left;
		}
		.div2{
			background-color: green;
			float: left;
		}
		.div3{
			background-color: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
