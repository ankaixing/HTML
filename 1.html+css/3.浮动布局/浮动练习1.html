<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

		<!-- 
			浮动元素特点
					1.默认内容撑开宽高
					2.可以设置宽高以及其他css样式
					3.脱离文档流
		 -->



	<style>
		.wrap{
			width: 300px;
			border: 1px solid #ff0000;
			overflow: hidden;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: yellow;
			float: left;
		}
		.div2{
			width: 100px;
			height: 100px;
			background-color: green;

		}
		.div3{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.right{
			float: right;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<!-- <div class="div1">1</div> -->
		<div class="right">
				<div class="div2">2</div>
				<div class="div3">3</div>
		</div>
		
	</div>
	
</body>
</html>
