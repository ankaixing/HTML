<!-- 注释 -->
<! DOCTYPE html>
<!--html标签 标记了整个网页文档 -->
<html>
	<!-- head标签标记了文档的一些相关设置 -->
	<head>
		<!-- 单标签 -->
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- body标签标记了文档中所有的内容 -->
	<body style="font-size:20px;">
		hello world
		你好 世界！
	commond + c 复制
	commond + v 粘贴
	commond + z 撤销
	commond + shift + z 反向撤销
	commond + a 全选
	commond + w 关闭当前窗口
	commond + q 退出当前程序
	commond + s 保存
	commond + 空格 切换输入法
	commond + tab 切换窗口
	commond + , 偏好设置
	commond + r 刷新网页
	commond + shift + 3 全屏截图
	commond + shift + 4 区域截图
	commond + n 新建文档
	</body>

</html>
