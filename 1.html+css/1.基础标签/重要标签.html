<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重要标签</title>
</head>
<body>
	<!-- href 超链接 -->
	<!-- 行标签 -->
	<a href="#">超链接</a>
	
	<!-- src图片路径  alt提示信息（再图片加载失败或路径错误的情况下现实）   -->
	<img src="tt.png" alt="网络错误">

	<!--type类型-->
	<!-- 文本输入框 -->
	<input type="text">
	<!--  -->
	<input type="button" value="按钮">

	<!-- 标签嵌套规则 -->
		<!-- 
			1.a标签不能嵌套a标签
			2.块标签可以任意嵌套行标签（除了p，h，dt可以套行标签不可以套块标签）
			3.行标签不能嵌套块标签

			块标签：div ul ol hr h1-6 p dt dd dl li
			行标签：span strong em input img a 
			br
			css的引入方式：
				1.内联样式（行间样式）
				2.内部引入样式
				3.外部引入样式

		 -->
</body>
</html>
