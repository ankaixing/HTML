<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签类型</title>
</head>
<body>
	
	<!--span  行标签  -->
	<!-- 
		行标签特点：
					1.不能设置宽和高，内容撑开宽高
					2.在一行显示
		块标签特点：
					1.能设置宽和高，默认情况下宽度是100%，高度是内容撑开的
					2.独占一行显示
	 -->
	<span style="background:yellow;height:100px;width:100px;">这是一个span</span>
	<span>这是第二个span</span>
	<!-- div  块标签 -->
	<div style="background:yellow;height:100px;width:100px;">这是一个div</div>	
</body>
</html>
