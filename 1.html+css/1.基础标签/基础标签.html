<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<!-- 标题 -->
	<!-- 块标签 -->
	<h1 style="background:red;">这是h1</h1>
	<h2>这是h2</h2>
	<h3>这是h3</h3>
	<h4>这是h4</h4>
	<h5>这是h5</h5>
	<h6>这是h6</h6>
	
	<!-- 段落  一般用于显示文字-->
	<!-- 块标签 -->
	<!-- <br>换行 -->
	<p style="background:red;">换行符<br>换行符 </p>
	
	<!-- 分割线  块标签-->
	<hr>

	<!-- 加粗  行标签-->
	<strong>sssss</strong>

	<!-- 倾斜 行标签-->
	<em>sdfdf</em>

	<!-- 标签嵌套使用 -->
	<!-- 无序列表 -->
		<ul style="list-style:none;">
			<!-- 列表项 -->
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	<!-- 有序列表 -->
		<ol>
			<li>q</li>
			<hr style="margin-left:-40px;">	
			<li>w</li>
			<li>e</li>
			<li>r</li>
		</ol>
	<!-- 定义列表 -->

		<dl>
			<!-- 定义列表标题 -->
			<dt>标题</dt>
			<!-- 定义列表项 -->
			<dd>定义列表项</dd>	
		</dl>













</body>
</html>
