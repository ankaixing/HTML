<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.father{
		width: 300px;
		height: 300px;
		background-color: red;
		
		/* 原理是BFC */
		/* BFC 是一个单独布局的小单位 */
		/* 如何把元素变为BFC，display:inline-block; */
		font-size: 50px;
		/* 把容器变成BFC */
		overflow: hidden;
		
		display: inline-block;

		margin-top: 50px;
	}
	.son{
		width: 100px;
		height: 100px;
		background-color: green;
		margin-top: 100px;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
