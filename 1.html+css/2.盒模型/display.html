<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>



			.father{
				text-align: center;
			}
			 .father div{		
				height: 100px;
				width: 100px;
				background: red;
				/*inline 行标签*/
				/*block 块标签*/
				/*inline-block 在一个行显示，默认内容撑开宽高，且可以设置宽高*/
				display:inline-block;
			}
	</style>
</head>
<body>
		<div class="father">
	 		<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>

</body>
</html>
