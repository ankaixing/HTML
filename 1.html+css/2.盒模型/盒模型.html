<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			/*content内容*/
			height: 200px;
			width: 200px;
			background: red;
			/*border 边框  大小 类型solid  颜色*/
			border-top: 5px solid green;
			border-right: 700px solid yellow;
			border-bottom: 30px solid blue;
			border-left: 700px solid #c3c3c3;
			/*内部填充 padding 内边距*/
			padding:20px;

			/* margin 外边距*/
			/*margin:30px;*/
			/*一个元素真正的大小=内容加上内边距+边框+外边距*/
			margin-top: 30px;
		}
		.sanjiao{
			width: 0;
			height: 0;
			border-top: 40px solid #ff0000;
			border-left: 40px solid #c3c3c3;
			border-bottom: 40px solid green;
			border-right: 40px solid black; 
		}

	</style>
</head>
<body>
	<div class="div1">1</div>
	<div class="sanjiao">1</div>
</body>
</html>
