<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			height: 100%;
		}
		body{
			position: relative;
		}
		.div1{
			width: 300px;
			height: 300px;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -100px;

			-webkit-transition: all 2s;
			-o-transition: all 2s;
			transition: all 2s;
		}
		.div1:hover{
			-webkit-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);

			-webkit-transform: scale(1.5) translate(100px,100px) rotate(360deg);
			-ms-transform: scale(1.5) translate(100px,100px) rotate(360deg);
			-o-transform: scale(1.5) translate(100px,100px) rotate(360deg);
			transform: scale(1.5) translate(100px,100px) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="div1">
		
	</div>
</body>
</html>
