<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		body{
			perspective:1000px;
			position: relative;
			background-color: black;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.wrap{

			position: relative;
			top:50%;
			left:50%;
			margin-top: -100px;
			margin-left: -100px;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-transition: all 5s;
			-o-transition: all 5s;
			transition: all 5s;
		}
		.wrap:hover{
			-webkit-transform: rotateY(3600deg) rotateX(3600deg) rotateZ(3600deg);
			-ms-transform: rotateY(3600deg) rotateX(3600deg) rotateZ(3600deg);
			-o-transform: rotateY(3600deg) rotateX(3600deg) rotateZ(3600deg);
			transform: rotateY(3600deg) rotateX(3600deg) rotateZ(3600deg);
		}
		.father{
			width: 300px;
			height: 300px;
			/*display: none;*/
			/*background-color: red;*/

			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-transition: all 5s;
			-o-transition: all 5s;
			transition: all 5s;
			transform:  rotateY(90deg) rotateZ(45deg) rotateX(45deg);
		}
		.father div{
			width: 300px;
			height: 300px;
			background-color: blue;
			position: absolute;
		}
		.father div:nth-child(1){
			-webkit-transform: rotateX(90deg) translateZ(150px);
			-ms-transform: rotateX(90deg) translateZ(150px);
			-o-transform: rotateX(90deg) translateZ(150px);
			transform: rotateX(90deg) translateZ(150px);
		}
		.father div:nth-child(2){
			background: yellow;
			-webkit-transform: rotateX(90deg) translateZ(-150px);
			-ms-transform: rotateX(90deg) translateZ(-150px);
			-o-transform: rotateX(90deg) translateZ(-150px);
			transform: rotateX(90deg) translateZ(-150px);
		}
		.father div:nth-child(3){
			background: pink;
			-webkit-transform: rotateY(90deg) translateZ(150px);
			-ms-transform: rotateY(90deg) translateZ(150px);
			-o-transform: rotateY(90deg) translateZ(150px);
			transform: rotateY(90deg) translateZ(150px);
		}
		.father div:nth-child(4){
			background: green;
			-webkit-transform: rotateY(90deg) translateZ(-150px);
			-ms-transform: rotateY(90deg) translateZ(-150px);
			-o-transform: rotateY(90deg) translateZ(-150px);
			transform: rotateY(90deg) translateZ(-150px);
		}
		.father div:nth-child(5){
			background: deepskyblue;
			-webkit-transform: translateZ(-150px);
			-ms-transform: translateZ(-150px);
			-o-transform: translateZ(-150px);
			transform: translateZ(-150px);
		}
		.father div:nth-child(6){
			background: red;
			-webkit-transform: translateZ(150px);
			-ms-transform: translateZ(150px);
			-o-transform: translateZ(150px);
			transform: translateZ(150px);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="father">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
</body>
</html>
