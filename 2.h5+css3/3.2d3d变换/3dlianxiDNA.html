<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		body{
			position: relative;
			perspective:1000px;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.wrap{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -50px;
			margin-top: -100px;

			-webkit-transition: all 5s;
			-o-transition: all 5s;
			transition: all 5s;

			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.wrap:hover{
			-webkit-transform: rotateY(366666deg);
			-ms-transform: rotateY(366666deg);
			-o-transform: rotateY(366666deg);
			transform: rotateY(366666deg);
		}
		.wrap div{
			width: 50px;
			height: 50px;
			border: 1px solid #ffff00;
			position: absolute;
		}
		.wrap div:nth-child(1){
			background-color: yellow;
			-webkit-transform: rotateY(30deg) translateZ(200px);
			-ms-transform: rotateY(30deg) translateZ(200px);
			-o-transform: rotateY(30deg) translateZ(200px);
			transform: rotateY(30deg) translateZ(200px);
		}
		.wrap div:nth-child(2){
