	<!-- 流式布局 百分比计算方法
		1.定位值的百分比 = 纵向定位值/高度（或者）横向定位值/宽度
		2.宽度百分比 = 宽度/父级宽度
		  高度百分比 = 高度/父级高度
		3.盒模型纵向百分比=盒模型纵向数值/父级宽度
		  盒模型横向百分比 = 盒模型横向数值/父级宽度
		 -->
