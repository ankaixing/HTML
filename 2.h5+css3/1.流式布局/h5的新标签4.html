<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		iframe{
			width: 1000px;
			height: 500px;
		}
	</style>
</head>
<body>
	<!-- 视频播放器 -->
	<!-- control 控制 -->
	<!-- autoplay 自动播放 -->
	<!-- loop 循环播放 -->
	<!-- preload 提前加载  一般不与autoplay共存 -->
	<!-- MP4 ogg webm  -->
	<video controls autoplay loop preload src="">
		若此视频无法正常播放，说明您的浏览器很low。
	</video>

	<!-- 音频播放器 -->
	<!-- mp3 wav ogg -->
	<audio control loop  perload src=""></audio>
	<!-- 内敛框架 -->
	<iframe src="https://www.baidu.com" frameborder="0"></iframe>

	<!-- 标记 -->
	<!-- 默认样式背景颜色为黄色 -->
	<mark>这是一个小小的标记</mark>
	<!-- 定义图形提供画布 -->
	<canvas></canvas>
</body>
</html>
