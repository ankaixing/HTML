<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		nav{
			height: 60px;
			width: 100%;
			position:fixed;
			top: 0;
			left: 0;
			background-color: black; 
		}
		header{
			height: 500px;
			background-color: yellow;
		}
		section{
			height: 800px;
			background-color: red;

		}
		footer{
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- 语义标签  大部分都为块标签 -->
	<!-- 导航 -->
	<nav></nav>
	<!-- 头部 -->
	<header></header>
	<!-- 分区 -->
	<section></section>
	<!-- 尾部 -->
	<footer></footer>
</body>
</html>
