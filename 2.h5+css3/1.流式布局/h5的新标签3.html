<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action method="get">
		<!-- text button password hidden checkbox radio submit reset file image emial 
		电子邮件 检测@
		url 检测的是 网址
		number检测数字
		range 控制范围

		 -->
		 <!-- placeholder 占位字符 -->
		 <!-- required 此项必填 -->
		<p>email:<input type="email" placeholder="请输入电子邮件" required="required"></p> 
		<p>url:<input type="url"></p>
		<p>number: <input type="number" value="20"></p>
		<p>range:<input name="r" type="range" value="1000"></p>
		<p><input type="submit"></p>
	</form>
</body>
</html>
