<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding:0;
	}
	header img{
		width: 100%;
	}
	section{
		background: url(./img/body_bg.gif) no-repeat;

	.intr{

</html>
