<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			/*倒影   below 下部 left左边 right右边 above上边*/
			/*第一值方向 第二个值间距 第三个值渐变*/
			/*颜色渐变对倒影没有影响 透明度对倒影有影响*/
			-webkit-box-reflect:below 20px -webkit-linear-gradient(top,rgba(0,0,0,0) 0%, rgba(0,0,0,0),rgba(0,0,0,1) 100%);
		}
	</style>
</head>
<body>
	<div class="div1">
		<img src="do.jpg" alt="">
		123456
	</div>
</body>
</html>
