<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width: 800px;
			background: #666;
			margin: 0 auto;
			overflow: hidden;
			position: relative;
		}
		.head{
			margin: 0 auto;
			margin-top:10px; 
			width: 400px;
			height: 300px;
			border-radius: 200px 200px 200px 200px/200px 200px 100px 100px;
			background: black;
			position: relative;
			z-index: 3;
		}
		.eyesl{
			background: #fff;
			width: 80px;
			height: 120px;
			border-radius: 40px 40px 40px 40px/60px 60px 60px 60px;
			position: absolute;
			top: 74px;
			left: 100px;
		}
		.eyesr{
			background: #fff;
			width: 80px;
			height: 120px;
			border-radius: 40px 40px 40px 40px/60px 60px 60px 60px;
			position: absolute;
			top: 74px;
			right: 100px;
		}
		.eyesl_inner{
			width: 40px;
			height: 60px;
			background: #000;
			position: absolute;
			border-radius: 20px 20px 20px 20px/30px 30px 30px 30px;
			right: 10px;
			top: 31px;
		}
		.l{
			position: absolute;
			width: 15px;
			height: 20px;
			background-image:-webkit-radial-gradient(center center, #fff 30%, #666 70%);
			top: 19px;
			left: 17px;
			border-radius: 100%;
		}
		.d{
			width: 4px;
			height: 4px;
			background: #fff;
			position: absolute;
			border-radius: 100%;
			bottom: 15px;
			left: 15px;
		}
		.eyesl_inner_r{
			width: 40px;
			height: 50px;
			background: #000;
			position: absolute;
			border-radius: 100% 100% 10px 10px;
			left: 10px;
			top: 31px; 

		}
		.r{
			width: 20px;
			height: 60px;
			background: #fff;
			position: absolute;
			border-radius: 20px 20px 20px 20px;
			top: 20px; 
			left: 10px;
		}
		.mouth{
			width: 200px;
			height: 80px;
			border-radius: 100%;
			background: #FFC545;
			position: absolute;
			top: 201px;
			left: 100px;
			display: inline-block;
		}
		.weijin{
			width: 420px;
			height: 250px;
			background: red;
			border-radius: 100%;
			position: absolute;
			top: 114px;
			left: 189px;
			z-index: 3;
		}
		.body1{
			width: 500px;
			height: 450px;
			border-radius: 100%;
			background: black;
			position: absolute;
			top: 200px;
			left: 153px;
			z-index: 1;
		}
		.bo_in{
			width: 400px;
			height: 400px;
			border-radius: 100%;
			background: #fff;
			position: absolute;
			left: 50px;
			top: 35px;
		}
		.footer{
			overflow: hidden;
			width: 800px;
			height: 450px;
			position: relative;
		}
		.footer_left{
			width: 150px;
			height: 100px;
			background:#FFC545;
			position: absolute;
			bottom: 86px;
			left: 202px;
			border: 4px solid #922F0D;
			border-radius: 75px 45px 55px 50px/50px 50px 50px 50px;
		}
		.footer_right{
			width: 150px;
			height: 100px;
			background:#FFC545;
			position: absolute;
			bottom: 85px;
			right: 188px;
			border: 4px solid #922F0D;
			border-radius: 50px 75px 75px 50px/50px 50px 50px 50px;
		}
		.hand{
			height: 150px;
			width: 60px;
			background: black;
			border-radius: 100%;
			position: absolute;
			top: 30px;
			left: 110px;
			-webkit-transform: skewY(-30deg) rotateZ(30deg);
			-ms-transform: skewY(-30deg) rotateZ(30deg);
			-o-transform: skewY(-30deg) rotateZ(30deg);
			transform: skewY(-30deg) rotateZ(30deg);
		}
		.hand2{
			height: 150px;
			width: 60px;
			background: black;
			border-radius: 100%;
			position: absolute;
			top: 30px;
			right: 110px;
			-webkit-transform: skewY(30deg) rotateZ(-30deg);
			-ms-transform: skewY(30deg) rotateZ(-30deg);
			-o-transform: skewY(30deg) rotateZ(-30deg);
			transform: skewY(30deg) rotateZ(-30deg);
		}
		.jj{
			width: 50px;
			height: 80px;
			background: red;
			position: absolute;
			top: 195px;
			left: 58px;
			border-radius: 25px 25px 55px 35px/39px 35px 35px 25px;
		}
		.mouth_d{
			width:190px;
			height: 50px;
			border-radius: 100%;
			background: #FFC545;
			box-shadow: -1px 25px 0px black;
			top: 6px;
			left: 5px;
			position: absolute;

		}
	</style>
</head>
<body>
	<div class="wrap">
		
		<div class="weijin">
			<div class="jj"></div>
		</div>
		<div class="head">
			
			<div class="eyesl">
				<div class="eyesl_inner">
					<div class="l"></div>
					<div class="d"></div>
				</div>
			</div>
			<div class="eyesr">
				<div class="eyesl_inner_r">
					<div class="r"></div>
				</div>
			</div>
			<div class="mouth">
				<div class="mouth_d"></div>
			</div>
		</div>
		<div class="body1">
			<div class="bo_in"></div>
		</div>
		<div class="footer">
			<div class="hand"></div>
			<div class="hand2"></div>
			<div class="footer_left"></div>
			<div class="footer_right"></div>
		</div>
	</div>
</body>
</html>
