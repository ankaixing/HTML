<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			border:1px solid #ff0000;
			border-radius: 100px 0 100px 0;
		}
		.div2{
			margin-top: 20px;
			width: 200px;
			height: 200px;
			border: 1px solid #ff0000;
			border-radius: 100px 0 100px 100px;
		}
		.div3{
			width: 200px;
			height: 200px;
			border: 1px solid #ff0000;
			border-radius: 0 0 0 100px;
		}
		.div4{
			margin-top: 20px;
			width: 300px;
			height: 200px;
			border: 1px solid #ff0000;
			border-radius:150px 150px 150px 150px/100px 100px 100px 100px;
		}
		.div5{
			margin-top: 20px;
			width: 0px;
			height: 0px;
			border-top:100px solid red;
			border-bottom: 100px solid red;
			border-right: 100px solid #fff;
			border-left: 100px solid red; 
		}
		.div6{
			margin-top: 20px;
			width: 0px;
			height: 0px;
			border-radius: 50%;
			border-right: 100px solid #fff;
			border-left: 100px solid red;
			border-top: 100px solid red;
			border-bottom: 100px solid red;
			 
		}
		.div7{
			margin-top: 100px;
			width: 400px;
			height: 300px;
			background: black;
			border-radius: 200px 200px 200px 200px/200px 200px 100px 100px;
		}
		.divl{
			width: 0px;
			height: 0px;
			border-top: 10px solid yellow;
			border-bottom: 1px solid yellow;
			border-left: 50px solid blue;
			border-right: 0px solid blue;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
	<div class="div5"></div>
	<div class="div6"></div>

	<div class="div7">
		
	</div>
	<div class="divl"></div>
</body>
</html>
