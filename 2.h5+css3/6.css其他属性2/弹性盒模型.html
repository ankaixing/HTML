<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.wrap{
				height: 400px;
				/*弹性盒子*/
				display: -webkit-box;
				/*排列方向*/
				-webkit-box-orient: horizontal;
				/*排列顺序*/
				-webkit-box-direction: reverse;
			}
			.a{
				background-color: blue;
				
				width: 200px;
			}
			.b{
				background-color: yellow;
				/*b的大小是父级空余部分的一份*/
				-webkit-box-flex: 1;
			}
			.c{
				background-color: red;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
	</body>
</html>
