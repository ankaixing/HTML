<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			.wrap{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.div1{
				background: red;
				width: 200px;
				height: 100%;
				float: left;
			}
			.div2{
				background: yellow;
				width: 200px;
				height: 100%;
				float: right;
				
			}
			.div3{
				background: blue;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="div1">
				213455
			</div>
			<div class="div2">
				789989
			</div>
			<div class="div3">12346</div>
		</div>
	</body>
</html>
