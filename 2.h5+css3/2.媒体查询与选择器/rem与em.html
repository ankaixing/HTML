<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html{
		font-size: 10px;
	}
		section{
			font-size: 20px;
		}
		section p{
			font-size: 2rem;
			/*rem表示比例，基于html来规定的比例*/
		}
		p{
			/*em表示比例，基于父级来规定的比例*/
			font-size: 2em;
		}
	</style>
</head>
<body>
	<section>
		<p>小小的p标签</p>
	</section>
	<p>外面的p标签</p>
</body>
</html>
